<table class="table mt-2 rounded-sm">
    <thead class="thead-dark rounded-sm">
        <tr class="rounded">

            <th>State</th>
            <th>Confirmed</th>
            <th>Recovered</th>
            <th>Deaths</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let state of states">

            <td>{{state.state}}</td>
            <td>{{state.confirmed}}</td>
            <td>{{state.recovered}}</td>
            <td>{{state.deaths}}</td>
            <td><button *ngIf="state.statecode != 'TT'" class="btn btn-dark" [routerLink]="['/home',state.state]">Get
                    Details</button></td>
        </tr>

    </tbody>
</table>
